<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
<input type="hidden" name="session" value="{$venue_id}">

	{if $venue_id==0}
	<div class="form-group">
			<label class="control-label col-xs-12 col-sm-2">{:__('Venue_id')}:</label>
			<div class="col-xs-12 col-sm-8">
					<input id="c-venue_id" data-rule="required" data-source="venue/index" class="form-control selectpage" name="row[venue_id]" type="text" value="">
			</div>
	</div>
	{/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
		<div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
      <div class="col-xs-12 col-sm-6">
          <input id="c-address" class="form-control" name="row[address]" type="text">
      </div>
      <div class="col-xs-12 col-sm-2">
        <button type="button" class="btn btn-primary" data-toggle='addresspicker' data-input-id="c-address" data-lng-id="c-lng" data-lat-id="c-lat">点击选择地址</button>
      </div>
  </div>
	<input id="c-lng" data-rule="required" class="form-control" name="row[lng]" type="hidden">
	<input id="c-lat" data-rule="required" class="form-control" name="row[lat]" type="hidden">
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2"></label>
		<div class="col-xs-12 col-sm-8" style="color: red;">
			建议尺寸：220 *220
		</div>
	</div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control" size="50" name="row[images]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-images" class="btn btn-danger faupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-images"></ul>
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_label_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_label_ids" data-rule="required" data-source="businesslabel/index" data-multiple="true" class="form-control selectpage" name="row[business_label_ids]" type="text" value="">
        </div>
    </div> -->
    <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Labeljson')}:</label>
      <div class="col-xs-12 col-sm-8">

          <dl class="fieldlist" data-name="row[labeljson]">
              <dd>
                  <ins>{:__('Key')}</ins>
                  <ins>{:__('Value')}</ins>
              </dd>
              <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
              <textarea name="row[labeljson]" class="form-control hide" cols="30" rows="5"></textarea>
          </dl>


      </div>
  </div>
    <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Is_recommend')}:</label>
      <div class="col-xs-12 col-sm-8">

          <select  id="c-is_recommend" data-rule="required" class="form-control selectpicker" name="row[is_recommend]">
              {foreach name="isRecommendList" item="vo"}
                  <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
              {/foreach}
          </select>

      </div>
  </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" data-rule="required" class="form-control" step="0.1" name="row[score]" type="number">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Starting_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starting_price" data-rule="required" class="form-control" step="0.01" name="row[starting_price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Packing_fee')}:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-packing_fee" data-rule="required" class="form-control" step="0.01" name="row[packing_fee]" type="number" value="0.00">
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Distribution_fee')}:</label>
    <div class="col-xs-12 col-sm-8">
        <input id="c-distribution_fee" data-rule="required" class="form-control" step="0.01" name="row[distribution_fee]" type="number" value="0.00">
    </div>
</div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
