<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	{if $venue_id==0}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Venue_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-venue_id" data-rule="required" data-source="venue/index" class="form-control selectpage" name="row[venue_id]" type="text" value="">
        </div>
    </div>
  {/if}

        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-delivery_type" class="form-control selectpicker" name="row[delivery_type]">
                {foreach name="deliveryTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="10"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Packingfee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-packingfee" data-rule="required" class="form-control" step="0.01" name="row[packingfee]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Distributionfee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-distributionfee" data-rule="required" class="form-control" step="0.01" name="row[distributionfee]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
