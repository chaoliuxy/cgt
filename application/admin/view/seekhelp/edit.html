<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <input type="hidden" name="session" value="{$venue_id}">
	{if $venue_id==0}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Venue_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-venue_id" data-rule="required" disabled data-source="venue/index" class="form-control selectpage" name="row[venue_id]" type="text" value="{$row.venue_id|htmlentities}">
        </div>
    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Helptype_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-helptype_id" data-rule="required" disabled data-source="helptype/index" class="form-control selectpage" data-params='{"custom[venue_id]":"0"}' name="row[helptype_id]" type="text" value="{$row.helptype_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" disabled class="form-control" name="row[phone]" type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reason" data-rule="required" disabled class="form-control " rows="5" name="row[reason]" cols="50">{$row.reason|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" disabled data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <!-- <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div> -->
</form>
